<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:replace="~{base :: head}">

</head>
<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-between mb-3">
    <span class="logo">Mudi</span>
    <span class="mt-3">
        <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a class="text-light"sec:authorize="isAuthenticated()" href="/logout">Logout</a>
    </span>
</div>
<div class="container">
    <h1 class="display-5 fw-bold">Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="form-label mt-3">Usuário:</label>
            <input class="form-control" name="username" placeholder="Usuário">
        </div>
        <div class="form-group mb-3">
            <label class="form-label mt-3">Senha:</label>
            <input type="password" class="form-control" name="password" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="javascript:history.back()">Voltar</a>
    </form>
</div>
</body>
</html>
