<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head th:replace="~{base :: head}">

</head>
<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-between mb-3">
    <span class="logo">Mudi</span>
    <span class="mt-3">
        <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a class="text-light"sec:authorize="isAuthenticated()" href="/logout">Logout</a>
    </span>
</div>
<div class="container">
    <h1 class="display-5 fw-bold">Novo Pedido</h1>

    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-10">
                    <form action="/pedido/novo" method="post">
                        <div class="mb-3">
                            <label class="form-label">Produto:</label>
                            <input type="text" class="form-control" name="nomeProduto" placeholder="Nome do produto">
                            <small>Informe qual o nome do produto</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL do Produto:</label>
                            <input type="text" class="form-control" name="urlProduto" placeholder="URL do Produto">
                            <small>Procure em um site o produto que deseja e cole a URL aqui</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Imagem:</label>
                            <input type="text" class="form-control" name="urlImagem" placeholder="URL da imagem">
                            <small>Procure uma boa imagem do produto e cole URL aqui</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" name="descricao" rows="3">
                            Adicione detalhes importantes para ajudar o comprador</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a href="javascript:history.back()">Voltar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
