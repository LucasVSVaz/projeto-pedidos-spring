<head th:fragmnet="head" xmlns:sec="http://www.w3.org/1999/xhtml">

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Formulario</title>
    <style>
        .logo-container {
            background-color: #0663a6;
            color: #FFF;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="">
    <div class="row-10 logo-container mb-3 p-3 d-flex justify-content-between">
        <span class="logo ml-2">Pedidos Online</span>
        <span class="mt-3 mr-2">
        <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()"
           href="#">Logout</a>
        <form id="form-login" th:action="@{/logout}" method="post"></form>
    </span>
    </div>
    <div class="row mb-2" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav">
                <a class="nav-link " th:href="@{/home}">Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
            </nav>
        </div>
    </div>
</div>
